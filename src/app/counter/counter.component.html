<div class="wrapper" [style.background-color]="backgroundColor" [style.color]="color">
    <div class="d-flex row justify-content-center">
        <div class="col-md">
            <h3>DVS Counter</h3>
        </div>
    </div>
    <div class="d-flex row justify-content-center">
        <div class="col-md">
            <h1>{{days}} days {{difference | date: 'HH:mm:ss'}}</h1>
        </div>
    </div>
    <div class="d-flex row justify-content-center">
        <div class="col-md">
            <h3>CYRC: {{cyrc}}</h3>
        </div>
    </div>
    <div class="d-flex row justify-content-center">
        <div class="col-md">
            <h3>May: {{mayBusiness}}</h3>
        </div>
    </div>
</div>
